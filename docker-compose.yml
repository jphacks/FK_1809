version: '2'
services:
  db:
    container_name: db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes_from:
      - data
  rails: &app_base
    build: 
      context: .
      dockerfile: dockerfile-dev
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./wearlog:/myapp
      - ./recommend:/recommend
    volumes_from:
      - data
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: bundle exec spring server
    ports: []
    tty: false
    stdin_open: false
  data:
    image: busybox
    volumes:
      - datavol:/var/lib/mysql
      - bundle:/usr/local/bundle
      - node_modules:/myapp/node_modules
volumes:
  datavol:
    driver: local
  bundle:
    driver: local
  node_modules:
    driver: local